<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/inter@3.15.0/dist/inter.css">

<h1>Criar conta</h1>

<div class="line-title"></div>

<div class="input-container">
    <input type="email" placeholder="Email">
    <input type="tel" placeholder="Telefone" [(ngModel)]="telefone" pattern="[0-9]*">

    <div class="input-container-password">
        <input type="{{ showPassword ? 'text' : 'password' }}" placeholder="Senha" [(ngModel)]="password" #passwordInput class="password-input">
        <button class="toggle-password" (click)="togglePasswordVisibility()">
            <img src="{{ showPassword ? 'assets/eye.png' : 'assets/eye2.png' }}">
        </button>
    </div>

    <div class="input-container-password">
        <input type="{{ showConfirmPassword ? 'text' : 'password' }}" placeholder="Confirmar senha" [(ngModel)]="confirmPassword" #confirmPasswordInput class="password-input">
        <button class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
            <img src="{{ showConfirmPassword ? 'assets/eye.png' : 'assets/eye2.png' }}">
        </button>
    </div>

    <button class="create-account">
        Criar conta
    </button>

    <h5>JÃ¡ tem uma conta? <a href=""><span>Login</span></a></h5>
    <h4>Crie uma conta para poder fazer compras <br>na nossa loja :)</h4>
</div>
