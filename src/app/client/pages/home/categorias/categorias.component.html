<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/inter@3.15.0/dist/inter.css">
<h1>CATEGORIAS</h1>

<section class="outer-container">
    <div class="button-container">
        <button *ngIf="isScrolledLeft" (click)="scrollHorizontally(-170)" class="botao-scroll-esquerda"><</button>
    </div>
    
    <section class="container-categorias">
        <div *ngFor="let item of listaDeOculosDaAPI"> 
            <img src="{{item.pic}}" alt="" class="imagem">
            <h2>{{item.title}}</h2>
        </div>
    </section>

    <div class="button-container">
        <button *ngIf="isScrolledRight" (click)="scrollHorizontally(160)" class="botao-scroll">></button>
    </div>
</section>
